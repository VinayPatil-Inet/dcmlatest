<style>
  /* Center the loader */
  #loader {
    position: fixed;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 150px;
    height: 150px;
    margin: -75px 0 0 -75px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid blue;
    border-bottom: 16px solid;
    border-top: 16px solid #3498db;
    width: 60px;
    height: 60px;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
    
  }
  
  @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s
  }
  
  @-webkit-keyframes animatebottom {
    from { bottom:-100px; opacity:0 } 
    to { bottom:0px; opacity:1 }
  }
  
  @keyframes animatebottom { 
    from{ bottom:-100px; opacity:0 } 
    to{ bottom:0; opacity:1 }
  }
  
  #myDiv {
    display: none;
    text-align: center;
  }
  </style>

  <script>
    function loadPcmh_report_page()
    {
        sessionStorage.setItem("pagename", "Pcmh_report");
        $("#main_content").empty().load("view.html"); 
        $('.nav-sidebar li a.active').removeClass('active');
        $('#pcmh_report_s').addClass("active");

    }

    function load_return_report_file_page()
    {
        sessionStorage.setItem("pagename", "return_report_file");
        $("#main_content").empty().load("return_report.html"); 
        $('.nav-sidebar li a.active').removeClass('active');
        $('#return_report_file_s').addClass("active");

    }

    function load_return_report_individual_page()
    {
     
        sessionStorage.setItem("pagename", "return_report_individual");
        sessionStorage.setItem("view_uploadedfileid","");
        $("#main_content").empty().load("return_report_individual.html"); 
        $('.nav-sidebar li a.active').removeClass('active');
        $('#return_report_individual_s').addClass("active");

    }
   
    function upload_return_report_page()
    {
        sessionStorage.setItem("pagename", "upload_return_report");
        location.reload();

    }

    function load_return_report_individual_by_fileid(uploadedfileid)
    {
        sessionStorage.setItem("view_uploadedfileid", uploadedfileid);
        sessionStorage.setItem("pagename", "return_report_individual_by_fileid");
        $("#main_content").empty().load("return_report_individual.html"); 
        $('.nav-sidebar li a.active').removeClass('active');
        $('#return_report_individual_s').addClass("active");

    }

    function load_view_details(bcbsriid)
    {
        sessionStorage.setItem("view_bcbsriid", bcbsriid);
        sessionStorage.setItem("pagename", "view_details");
        location.reload();
        

    }
  </script>
