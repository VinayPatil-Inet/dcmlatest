      height: 60px;

      animation: spin 2s linear infinite;
      
    }
    
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }

      -webkit-animation-name: animatebottom;
      -webkit-animation-duration: 1s;
      animation-name: animatebottom;
      animation-duration: 1s
    }
    
    @-webkit-keyframes animatebottom {
      from { bottom:-100px; opacity:0 } 
      to { bottom:0px; opacity:1 }
    }

  function loadPcmhpage()
  {
    //alert(444);
    //$("#main_content").load("PCMH.html"); 
    $("#main_content").empty().load("PCMH.html"); 
    $('.nav-sidebar li a.active').removeClass('active');
    $('#pcmh_s').addClass("active");

  }

  function AddPcmhpage()
  {
    sessionStorage.setItem("pagename", "addpcmh");
    location.reload();

  }


  function UpdatePCMHpage(pcmhid)
  {
    sessionStorage.setItem("pagename", "updatepcmh");
    sessionStorage.setItem("edited_pcmhid", pcmhid);
    //$("#main_content").empty().load("updatepcmh.html");
    $('.nav-sidebar li a.active').removeClass('active');
    $('#pcmh_s').addClass("active");
    location.reload();

  }

 

  function loadUserpage()
  {
    sessionStorage.setItem("pagename", "userpage");
    $("#main_content").empty().load("user.html");
    $('.nav-sidebar li a.active').removeClass('active');
    $('#user_s').addClass("active");
  }

  function AddUserpage()
  {
    sessionStorage.setItem("pagename", "Adduser");
    location.reload();
  }

  function UpdateUser(userid)
  {
    sessionStorage.setItem("pagename", "updateuser");
    sessionStorage.setItem("edited_userid", userid);
    location.reload();
  }

  function loadreturn_reportpage()
  {
    sessionStorage.setItem("pagename", "return_report");
    $("#main_content").empty().load("return_report.html");
    $('.nav-sidebar li a.active').removeClass('active');
    $('#return_report_s').addClass("active"); 
    
  }


  function load_view_return_reportpage(uploadedfileid)
  {
    sessionStorage.setItem("view_uploadedfileid", uploadedfileid);
    sessionStorage.setItem("pagename", "view_return_reportpage");
    $('.nav-sidebar li a.active').removeClass('active');
    $('#return_report_s').addClass("active"); 
    $("#main_content").empty().load("view_return_report.html");
  }
